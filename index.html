<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title id="tab-timer">|| Pomodoro Timer ||</title>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=IBM+Plex+Serif&family=Lato:ital,wght@0,400;0,700;1,300&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
    </style>

</head>
<body>
    
    <div class="container">
        <h1 class="title">
            Pomodoro Timer
        </h1>

        <hr>

        <div class="user-time">
            <p>Enter your time below</p>
            <input id="user-input" type="text" placeholder="25:00">
        </div>

        <hr>

        <p id="timer">25:00</p>

        <div class="button-wrapper">
            <button id="start">Start</button>
            <button id="stop">Stop</button>
            <button id="reset">Reset</button>
        </div>

    </div>

    <script src="app.js"></script>
</body>
</html>
